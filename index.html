<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats-preview</title>

    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="card-info">
                
                <div class="card-h1">
                    <h1>
                        Obtenha <span>percepções</span> que ajudam sua empresa a crescer.

                    </h1>
                </div>
                <div class="card-p">
                    <p>
                        Descubra os benefícios da análise de dados e tome melhores decisões em relação à receita, à experiência do cliente e à eficiência geral.
                    </p>
                </div>

                <div class="card-stats">
                    <div class="stat">
                        <p>10k+</p>
                        <p>EMPRESAS</p>
                    </div>

                    <div class="stat">
                        <p>314</p>
                        <p>MODELOS</p>
                    </div>

                    <div class="stat">
                        <p>12M+</p>
                        <p>CONSULTAS</p>
                    </div>
                </div>
            </div>
            <div class="img">
                <img class="card-img" src="imagens/image-header-desktop.jpg" alt="img">
            </div>
        </div>

        <footer class="attribuition">
            Desafio por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Front End Mentor</a> codificado por 
            <a href="https://github.com/carlens23?tab=repositories" target="_blank"> Carlens Oslin</a>
        </footer>
    </main>
</body>
</html>
